<h1>TODO Items</h1>
<div>
    <select (change)="changeFilter($event)">
        <option value="All">All</option>
        <option value="Done">Done</option>
        <option value="Not yet">Not yet</option>
    </select>
</div>
<br>
<search [list]="todos"></search>
<br>
<add-todo [todos]="todos" (todo)="addTodo($event)"></add-todo>
<br>
<h5>All Tasks</h5>
<todo [todo]="todos" [filterBy]="filterBy"></todo>
